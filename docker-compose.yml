version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: archaeology-game:latest
    container_name: archaeology-game-app
    restart: unless-stopped
    
    # Bind to localhost only for security
    ports:
      - "127.0.0.1:3001:3001"
    
    # Mount data volume and env file
    volumes:
      - archaeology-game-data:/app/data
      - ./.env:/app/.env:ro
    
    # Environment variables (optional, prefer .env file)
    environment:
      - NODE_ENV=production
    
    # Health check
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api/health', (r) => { process.exit(r.statusCode === 200 ? 0 : 1); }).on('error', () => { process.exit(1); });"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3
    
    # Resource limits (optional, adjust based on your server)
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

# Named volume for data persistence
volumes:
  archaeology-game-data:
    name: archaeology-game-data
